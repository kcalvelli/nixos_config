name: Mirror to nixos_config (no Actions)
on:
  push:
    branches: [ master ]     # add more branches if you want mirrored
  workflow_dispatch: {}     # manual trigger if needed

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove .github/workflows directory
        run: |
          git rm -rf .github/workflows
          git commit -m "Remove .github/workflows for downstream sync" || true

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIXOS_CONFIG_DEPLOY_KEY }}

      - name: Trust github.com host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push to nixos_config (preserving downstream files)
        run: |
          git remote add target git@github.com:kcalvelli/nixos_config.git
          git fetch target
          
          # Create merge commit that preserves downstream files
          git checkout -b temp-sync
          git merge --allow-unrelated-histories -X ours target/master -m "Sync from axios (preserving downstream files)"
          git push target temp-sync:master
